<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/devchallenges.png">
    <title>404 page challenge</title>
</head>

<body>

    <header>
        <nav class="nav-title">
            <p>404 NOT FOUND</p>
        </nav>
    </header>
    <main>
        <section class="section-main">
            <article class="article-main-img">
                <img src="/images/Scarecrow.png" width="100%" alt="">
            </article>
            <article class="article-main-text">
                <h4 class="article-title">I have bad news for you</h4>
                <p class="article-text">
                    The page you are looking for might be removed or is temporarily unavailable
                </p>
                <div class="div-btn">
                    <button type="" class="btn">
                        Back to homepage
                    </button>
                </div>
            </article>
        </section>
    </main>
    <footer>

        <article class="footer-article">
            <div class="footer-text">created by LuisVillegas Castillo - devChallenges.io</div>
        </article>

    </footer>
</body>

</html>
